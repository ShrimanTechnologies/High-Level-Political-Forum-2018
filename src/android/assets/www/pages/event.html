<template>

    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="back link">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>

      </div>

					{{date}}

								<i class="icon f7-icons ios-only">add_round</i>
								<i class="icon material-icons md-only">stars</i>
							</a>
							<a class="removeMyEvent" id="removeMyEvent"  href="#" event="{{eventId}}" title="{{eventTitle}}"  {{#js_if "((@root.myEventIDs).indexOf( this.eventId ) > -1) " }} style="display:block"   {{else}} style="display:none" {{/js_if }}   >

							</a>

				</div>

              </div>

					{{location}}

							<a class="shareEvent" id="addToMyEvent" href="#" event="{{eventId}}" title="{{eventTitle}}" data=" \nEvent Name: {{eventTitle}} \nTime: {{time}} \nDate: {{date}} \nLocation: {{location}} \n\nReference URL: ">
